<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript App</title>
  </head>

  <body>
    <main>
      <h1>Vanilla JavaScript App</h1>
      <p>Calling API to get my vacation plan: <b id="name">...</b></p>
    </main>

    <script>
      (async function () {
        const { text } = await (
          await fetch(`/api/readfile?filename=vacation.txt`)
        ).json();
        document.querySelector("#name").textContent = text;
      })();
    </script>
  </body>
</html>
